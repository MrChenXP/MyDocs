<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>less</title>
    <!--使用less一定要部署服务器 且rel="stylesheet/less" 文件要是.less后缀  且要在less.js前引入-->
    <!-- 监视模式 在url加上'#!watch' 也可以通过在终端运行less.watch()来启动监视模式-->
    <link rel="stylesheet/less" type="text/css" href="CSS/styles.less" />
    <script src="js/less.js"  type="text/javascript"></script>
</head>
<body>
<div class="b-r">
    <p>嵌套<a href="#">规则</a></p>
    <h2>这里是数学函数math</h2>
</div>
</body>
</html>
