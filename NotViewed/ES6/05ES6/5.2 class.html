        class Parent{
            constructor(name, age){         //构造函数不声明时系统会自动增加
                this.name = name;       //constructor里的this是指向实例对象
                this.age = age;
            }
            showName(){         //类里的方法是不可被枚举的
                return this.name;
            }               // 在类里方法与方法之间不要用逗号隔开
            showAge(){
                return this.age;        //在非静态方法里的this是指向类的实例对象
            }
            static showSex(){       //静态方法  由类本身去调用
                return "male";      //静态方法里的this是指向类本身，不是指向实例对象
            }
        }
