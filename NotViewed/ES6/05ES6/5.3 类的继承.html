<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        class Parent{               //父类
            constructor(name, age){
                Object.assign(this,{name, age});
            }
            showName(){
                return this.name;
            }
            showAge(){
                return this.age;
            }
            static showSex(){
                return "male";
            }
        }

        class Child extends Parent{     //子类
            constructor(name, age, birth){     //子类去继承父类时，子类的constructor是不能使用this
//                alert(this);            //报错
                super(name, age);  //调用super()前不能使用this
                this.birth = birth;
            }
            showAge(){
                return "The age is " + super.showAge();         //super.方法 就是调用父类的方法
            }
        }

//        alert(Child.prototype.__proto__ === Parent.prototype);      //true

    </script>
</head>
