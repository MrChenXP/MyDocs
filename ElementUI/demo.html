<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <!--  通过CDN方式引入element-ui样式-->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="static/element-ui-min.css">

</head>
<body>

<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>隐藏的内容被显示</p>
    </el-dialog>
</div>


<!-- 引入vue开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入element-ui组件库 -->
<!--<script src="https://unpkg.com/element-ui/lib/index.js" type="text/javascript"></script>-->
<script src="static/element-ui-min.js" type="text/javascript"></script>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>
</body>
</html>
